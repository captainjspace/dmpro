<div id="build-character-step-1" ng-controller="CreateCharacterFormController">
  <form novalidate>
    <fieldset name="personalInformation">
    Nickname<input type="text" ng-model="character.name"> <br>
    Prefix<input type="text" ng-model="character.prefix"><br>
    First Name<input type="text" ng-model="character.firstName"><br>
    Last Name<input type="text" ng-model="character.lastName"><br>
    Title<input type="text" ng-model="character.title"><br>
    Suffixes<input type="text" ng-model="character.suffixes[0]"><br>
    Gender: M <input type="radio" ng-model="character.sex" value="M">
            F <input type="radio" ng-mdoel="character.sex" value="F"><br>
    <input type="submit" ng-click=submit(character)>
  </fieldset>
  </form>
  <pre>{{character | json }}</pre>
  <pre>{{errorMessage | json }}</pre>
</div>
